{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container pt-5"></div>

        <div class="card mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{ employee.photo.url }}" alt="Employee Photo">
        <div class="card-body">
        <p class="card-text">{{employee.first_name}} {{ employee.last_name }}</p>
        <p class="card-text">{{employee.designation}} </p>
        <p class="card-text">{{employee.email_address}}</p>
        <p class="card-text">{{employee.phone_number}}</p>
  </div>
  <div>
    <a href="{% url 'home' %}" class="btn btn-primary">back to Home</a>
  </div>
</div>
</body>
</head>
</html>
